---
layout: default
title: Home
---

{% if page.url == "/" %}

<!-- Algolia HTML
================================================== --> 
<div class="post-list" id="search-hits">
</div>
{% include algolia.html %}  

<!-- Featured
================================================== -->
<section class="featured-post">
    <div class="section-title">
        <h2><span>Featured</span></h2>
    </div>
    <div class="row">  
        {% for post in site.posts %}
            {% if post.featured == true %}
                {% include featuredbox.html %}
            {% endif %}
        {% endfor %}        
    </div>
</section>

{% endif %}
