---
label: Default
hide_body: false
is_partial: false
fields:
- type: select
  name: layout
  config:
    source:
      type: simple
    options:
    - default
    - page
    - post
    - categories
    - archive
    required: true
  label: Layout
  default: default
- type: text
  label: title
  name: title
  config:
    required: true
- type: datetime
  name: date
  label: Date
  config:
    date_format: YYYY/MM/DD
- type: tag_list
  label: Tags
  name: tags
  default:
  - blogs
  - Hello
  - wordpress
